<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מסך כניסה</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .welcome-container h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .welcome-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .welcome-container button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .welcome-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>ברוכים הבאים ל-BeRight!</h1>
        <p>אנא הזינו את שמכם כדי להתחיל:</p>
        <input type="text" id="user-name-input" placeholder="הכנס את שמך כאן">
        <button onclick="saveUserName()">התחל</button>
    </div>
    <script>
        function saveUserName() {
            const userName = document.getElementById('user-name-input').value;
            if (userName) {
                localStorage.setItem('userName', userName);
                window.location.href = 'main-menu.html';
            } else {
                alert('אנא הזינו שם כדי להמשיך.');
            }
        }
    </script>
</body>
</html>
