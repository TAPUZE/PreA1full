<body class="bg-sky-100 min-h-screen flex flex-col items-center p-4">
    <div class="round-container">
        <header>
            <h1 class="title-bounce">

        <div id="part-selector-links" class="flex justify-center gap-2 mb-6">

        <div id="navigation-buttons" class="mt-6 flex justify-between items-center hidden">

    <script>
        // Event listener to initialize the page once the DOM is fully loaded.

            // Check if the initialization function from lesson3.js is available

                // Load Part 2 of Lesson 3
                loadLesson3Part(2); // Or use "L3P2" if you prefer string identifiers here
            } else {
                console.error("Initialization function for Lesson 3 (loadLesson3Part) not found. Make sure lesson3.js is loaded correctly and before this script block.");
                const contentArea = document.getElementById('content-area');
                if(contentArea) {
                    contentArea.innerHTML = "<p>שגיאה קריטית בטעינת השיעור (קובץ לוגיקה של שיעור 3 חסר).</p>";
                }
